<!DOCTYPE html>
<html>
<head>
	<title>demo</title>
	<style>
		
		.dropdown {
			display: block;
			position: relative;
		}
		.dropdown_content {
			width:200px;
			height:300px;
			background-color:green;
			display: none;
		}
		.dropdown:hover .dropdown_content {
			position:relative;
			display: block;
			background-color: gray;
		}

	</style>
</head>
<body>
	<div class="dropdown">
		
		<div>
			<button class="dropbtn">helo</button>
		</div><!-- dropbtn -->
			<div class="dropdown_content"></div><!-- dropdown_content -->
		
	</div><!-- dropdown class -->
				

</body>
</html>
